<div class="panel panel-default bg-gradient-dark text-white">
  <h2>View Employee Details</h2>
  <div class="panel-body">
    <form class="form-horizontal" *ngIf=employee>
      <div class="row form-group m-1">
        <label for="emp_name" class="col-sm-2 control-label">Name : </label>
        <div class="col-sm-9">
          <p class="form-control">{{employee.name}}</p>
        </div>
      </div>
      <div class="form-group row m-1">
        <label for="position" class="col-sm-2 control-label">Position : </label>
        <div class="col-sm-9">
          <p class="form-control">{{employee.position}}</p>
        </div>
      </div>
      <div class="form-group row m-1">
        <label for="department" class="col-sm-2 control-label">Location : </label>
        <div class="col-sm-9">
          <p class="form-control">{{employee.location}}</p>
        </div>
      </div>
      <div class="form-group row m-1">
        <label for="department" class="col-sm-2 control-label">Department : </label>
        <div class="col-sm-9">
          <p class="form-control">{{employee.department}}</p>
        </div>
      </div>
      <div class="form-group row m-1">
        <label for="department" class="col-sm-2 control-label">Phone : </label>
        <div class="col-sm-9">
          <p class="form-control">{{employee.phone}}</p>
        </div>
      </div>
      <div class="form-group row m-1">
        <label for="department" class="col-sm-2 control-label">Email : </label>
        <div class="col-sm-9">
          <p class="form-control">{{employee.email}}</p>
        </div>
      </div>
      <div class="form-group row m-1">
        <label for="salary" class="col-sm-2 control-label">Salary : </label>
        <div class="col-sm-9">
          <p class="form-control">{{employee.salary}}</p>
        </div>
      </div>

      
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-8">

          <a class="btn btn-info" (click)="goBack()">Back</a>
        </div>

      </div>
    </form>

  </div>
</div>
